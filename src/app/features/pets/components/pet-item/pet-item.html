<p-card>
  <div class="row">
    <div class="col-4">
      <img class="img-pet-profile" [src]="data?.image ? data?.image : `/img-${data?.species}.png`"[alt]="`${data?.name} image`">
    </div>
    <div class="col-8">
      <p class="name">{{data?.name}}</p>
      <p class="info">
        {{data?.species}} &bullet; {{data?.breed}}<br/>
        Age: {{data?.age}} years
      </p>
    </div>
  </div>
</p-card>
