<p-card class="p-0" [style]="{width: '80vw', margin: '10vh auto 0'}">
  <div class="row">
    <div class="col">
      image
    </div>
    <div class="col">
      <div class="login-form-col">
        <div class="form-header">
          <h1><fa-icon [icon]="faPaw"></fa-icon> {{env.appName}}</h1>
          <div class="sub-header">
            {{loginTextConfig.title}}
          </div>
          <div class="sub-header-text">
            {{loginTextConfig.subtitle}}
          </div>
        </div>
        <app-login-form></app-login-form>
      </div>
    </div>
  </div>
</p-card>
