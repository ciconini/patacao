<div class="input-wrapper">
  @if (label) {
    <label class="input-label">
      {{ label }}
      @if (required) {
        <span class="required">*</span>
      }
    </label>
  }
  <input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [class.input-error]="!!error"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="input"
  />
  @if (error) {
    <span class="input-error-message">{{ error }}</span>
  }
</div>
